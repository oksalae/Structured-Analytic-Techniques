<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Mapper</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Network Mapper</h1>
    <p class="subtitle">Passive host discovery from PCAP</p>
  </header>

  <main class="main">
    <section class="controls">
      <button type="button" class="btn btn-primary" id="btnStartCapture">Start PCAP capture</button>
      <button type="button" class="btn btn-secondary" id="btnImportPcap">Import PCAP file</button>
      <input type="file" id="inputPcapFile" accept=".pcap,.pcapng" class="hidden" />
      <div class="search-wrap">
        <label for="searchInput">Search IP</label>
        <input type="text" id="searchInput" placeholder="e.g. 192.168.1.1" class="search-input" />
        <button type="button" id="btnSearch" class="btn btn-secondary">Find</button>
      </div>
    </section>

    <section class="timer-section hidden" id="timerSection">
      <div class="timer-label">Listening…</div>
      <div class="timer-value" id="timerValue">0:00</div>
      <div class="timer-status" id="timerStatus">Starting capture…</div>
      <div class="timer-summary hidden" id="timerSummary"></div>
    </section>

    <p class="legend">Lines show connections; arrow points to <strong>destination (DST)</strong>, other end is <strong>source (SRC)</strong>. Hover a line for details.</p>
    <div class="graph-container" id="graphContainer">
      <div class="graph-placeholder" id="graphPlaceholder">
        Start a PCAP capture or import a PCAP file to see the network map.
      </div>
      <div id="networkGraph" class="network-graph hidden"></div>
    </div>
  </main>

  <!-- Modal: How long to listen -->
  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="modal">
      <h2>How long do you want to listen?</h2>
      <div class="modal-body">
        <div class="field">
          <label for="durationMinutes">Duration (minutes)</label>
          <input type="number" id="durationMinutes" min="1" max="60" value="2" />
        </div>
        <div class="field">
          <label for="interfaceSelect">Interface (optional)</label>
          <select id="interfaceSelect">
            <option value="">Default (first interface)</option>
          </select>
        </div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="btnCancelCapture">Cancel</button>
        <button type="button" class="btn btn-primary" id="btnConfirmCapture">Start listening</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
